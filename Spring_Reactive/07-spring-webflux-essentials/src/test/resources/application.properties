spring.application.name=07-spring-webflux-essentials

# The '///' is a convention which indicates that the database is in-memory,
# not located in any specific directory on the file system.
spring.r2dbc.url=r2dbc:h2:mem:///./test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=sa

logging.level.org.springframework.r2dbc=DEBUG

