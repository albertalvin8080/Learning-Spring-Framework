<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variable Expression</title>
</head>
<body>
    <table th:border="1">
        <tr>
            <td>Id:</td>
            <td th:text="${book.id}"></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td th:text="${book.title}"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td th:text="${book.author}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${book.price}"></td>
        </tr>
    </table>
</body>
</html>
